#sun.net.www MIME content-types table; version %I%, %G%
# (extended)
#
# Property fields:
#
#   <description> ::= 'description' '=' <descriptive string>
#    <extensions> ::= 'file_extensions' '=' <comma-delimited list, include '.'>
#         <image> ::= 'icon' '=' <filename of icon image>
#        <action> ::= 'browser' | 'application' | 'save' | 'unknown'
#   <application> ::= 'application' '=' <command line template>
#

#
# The "we don't know anything about this data" type(s).
# Used internally to mark unrecognized types.
#
content/unknown: description=Unknown Content
unknown/unknown: description=Unknown Data Type

#
# The template we should use for temporary files when launching an application
# to view a document of given type.
#
temp.file.template: c:\\temp\\%s

#
# The "real" types.
#
application/octet-stream: \
	description=Generic Binary Stream;\
	file_extensions=.saveme,.dump,.hqx,.arc,.obj,.lib,.bin,.exe,.zip,.gz

application/pdf: \
	description=Adobe PDF Format;\
	file_extensions=.pdf

application/x-7z-compressed: \
    description=7zip Archive;\
    file_extension=.7z

application/x-bzip: \
    description=Bzip Archive;\
    file_extensions=.bz

application/x-bzip2: \
    description=Bzip Archive;\
    file_extensions=.bz2,.boz

application/x-gzip: \
    description=Gzip Archive;\
    file_extensions=.gz

application/x-tar: \
	description=Tar Archive;\
	file_extensions=.tar

application/zip: \
	description=Zip File;\
	file_extensions=.zip

audio/basic: \
	description=Basic Audio;\
	file_extensions=.snd,.au

audio/midi: \
	description=MIDI;\
	file_extensions=.mid,.midi,.kar,.rmi

audio/mp4: \
    description=MP4 Audio;\
    file_extensions=.mp4a

audio/mpeg: \
    description=MPEG Audio;\
    file_extensions=.mpga,.mp2,.mp2a,.mp3,.m2a,.m3a

audio/ogg: \
    description=OGG Audio;\
    file_extensions=.oga,.ogg,.spx

audio/webm: \
    description=WEBM Audio;\
    file_extensions=.weba

audio/x-aac: \
    description=AAC Audio;\
    file_extensions=.aac

audio/x-aiff: \
	description=Audio Interchange Format File;\
	file_extensions=.aifc,.aif,.aiff

audio/x-ms-wma: \
    description=Windows Media Audio;\
    file_extensions=.wma

audio/x-wav: \
	description=Wav Audio;\
	file_extensions=.wav

image/bmp: \
    description=Bitmap Image;\
    file_extensions=.bmp

image/gif: \
	description=GIF Image;\
	file_extensions=.gif

image/ief: \
    description=IEF Image;\
    file_extensions=.ief

image/jpeg: \
	description=JPEG Image;\
	file_extensions=.jpe,.jpg,.jpeg

image/png: \
	description=PNG Image;\
	file_extensions=.png

image/svg+xml: \
    description=SVG;\
    file_extensions=.svg,.svgz

image/tiff: \
	description=TIFF Image;\
	file_extensions=.tif,.tiff

image/vnd.adobe.photoshop: \
    description=PSD;\
    file_extensions=.psd

image/x-icon: \
    description=Icon;\
    file_extensions=.ico

text/html: \
	description=HTML Document;\
	file_extensions=.htm,.html

text/plain: \
	description=Plain Text;\
	file_extensions=.text,.c,.cc,.c++,.h,.pl,.txt,.java,.el

video/mpeg: \
	description=MPEG Video Clip;\
	file_extensions=.mpg,.mpe,.mpeg

video/ogg: \
    description=OGG Video Clip;\
    file_extensions=.ogv

video/quicktime: \
	description=QuickTime Video Clip;\
	file_extensions=.mov,.qt

video/webm: \
    description=WEBM Video Clip;\
    file_extension=.webm
